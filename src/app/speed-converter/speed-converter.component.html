<app-title-banner [iconName]="iconName" [titleString]="titleString"></app-title-banner>
<br>
<div>

    <mat-accordion>
        <mat-expansion-panel (opened)="speedPanelState = true" (closed)="speedPanelState = false;"
        [class.expansionBusiness]="themeName === 'business'"
        [class.expansionLight]="themeName === 'light'"
        [class.expansionDark]="themeName === 'dark'">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <strong>
                        Speed-converter
                    </strong>
                </mat-panel-title>
                <mat-panel-description>
                    <strong>
                        Currently I am {{speedPanelState ? 'open' : 'closed'}}
                    </strong>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="flex-container">
                <div class="width">
                    <div class="inputSpeed">
                        <label><strong> Metric Speed: </strong></label>
                    </div>
                    <div class="inputSpeed">
                        <select class="w-full inputBorder" name="metricQuantity" id="americanQuantity" [(ngModel)]="metricSystem">
                            <option value="Meters per second">Meters per second</option>
                            <option value="Kilometers per hour">Kilometers per hour</option>
                        </select>
                    </div>
                    <div class="inputSpeed">
                        <label><strong> American Speed: </strong></label>
                    </div>
                    <div class="inputSpeed"> 
                        <select class="w-full inputBorder" name="americanQuantity" id="americanQuantity" [(ngModel)]="americanSystem">
                            <option value="Feet per second">Feet per second</option>
                            <option value="Miles per hour">Miles per hour</option>
                        </select>
                    </div>
                    <br>
                    <div class="inputSpeed">
                        <div>
                            <label><strong>Speed </strong></label>
                        </div>
                        <div>
                            <input class="w-full inputBorder" [(ngModel)]="metricValue">
                        </div>
                        <div>
                            <strong>{{metricSystem}}</strong>
                        </div>
                    </div>
                    <div class="inputSpeed">
                        <div>
                            <label><strong>Speed </strong></label>
                        </div>
                        <div>
                            <input class="w-full inputBorder" readonly [(ngModel)]="americanValue">
                        </div>
                        <div>
                            <strong>{{americanSystem}}</strong>
                        </div>
                    </div>
                    <br>
                    <div class="inputSpeed">
                        <label><strong>Conversion rate : </strong></label>
                    </div>
                    <div class="inputSpeed">
                        <input class="w-full inputBorder" readonly [(ngModel)]="displayConversionRate">
                    </div>
                </div>
                <div>
                    <div>
                        <span>
                            <button (click)="speedConversion()"
                            [class.buttonSpeedBusiness]="themeName === 'business'"
                            [class.buttonSpeedLight]="themeName === 'light'"
                            [class.buttonSpeedDark]="themeName === 'dark'"
                            [class.button-base]="themeName === 'business' || themeName === 'light' || themeName === 'dark'">
                                <strong>Go</strong>
                            </button>
                            <button (click)="clearSpeedClicked()"
                            [class.buttonClearBusiness]="themeName === 'business'"
                            [class.buttonClearLight]="themeName === 'light'"
                            [class.buttonClearDark]="themeName === 'dark'"
                            [class.button-base]="themeName === 'business' || themeName === 'light' || themeName === 'dark'">
                                <strong>Clear</strong>
                            </button>
                        </span>
                    </div>
                    <br>
                    <!-- <div>
                        <span>
                            <button class="buttonShowSpeedKey" (click)="speedShowIcon()"><strong>Show Icons <i *ngIf="showSpeedKeyCheck" class="fa-solid fa-check"></i><i *ngIf="!showSpeedKeyCheck" class="fa-solid fa-xmark"></i></strong></button>
                        </span>
                    </div> -->
                    <br>
                    <div *ngIf="showSpeedKey">
                        <div class="margin">
                            <span class="icon">
                                <app-icon-displayer [iconArray]="displaySpeed" [iconName]="speedIconName" [iconValue]="iconDisplayerValue" [iconUnit]="iconUnit" [iconFirstAddition]="iconFirstAddition" [displaySpeedComponent]="displaySpeedComponent"></app-icon-displayer>
                            </span>
                        </div>
                    </div>
            
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

    
</div>
