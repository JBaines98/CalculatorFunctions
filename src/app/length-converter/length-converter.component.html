<div class="lengthTitle">
    <h4>Length Converter <i class="fa-solid fa-ruler-horizontal"></i></h4>
</div>
<div>
    <span>

        <label for="metricMeasurements"><strong> Choose a metric measurement: </strong></label>
        <select name="metricMeasurements" id="metricMeasurements" [(ngModel)]="metricSystem">
            <option value="Centermeters">Centermeters</option>
            <option value="Meters">Meters</option>
            <option value="Kilometers">Kilometers</option>
        </select>

        <label for="americanMeasurements"><strong> Choose an American measurement: </strong></label>
        <select name="americanMeasurements" id="americanMeasurements" [(ngModel)]="americanSystem">
            <option value="Inches">Inches</option>
            <option value="Feet">Feet</option>
            <option value="Miles">Miles</option>
        </select>

    </span>
</div>
<br>
<div>
    <span>

        <label><strong>Metric </strong></label>
        <input [(ngModel)]="metricValue">
        <strong>{{metricSystem}}</strong>

    </span>
</div>
<br>
<div>
    <span>

        <label><strong>American </strong></label>
        <input readonly [(ngModel)]="americanValue">
        <strong>{{americanSystem}}</strong>

    </span>
</div>
<br>
<div>
    <span>

        <label><strong>Conversion rate : </strong></label>
        <input readonly [(ngModel)]="displayConversionRate">
        <span>
            <button class="buttonLength" (click)="lengthConverter()"><strong>Go</strong></button>
            <button class="buttonLengthClear" (click)="clearLengths()"><strong>Clear</strong></button>
        </span>

    </span>
</div>
<div>
    <span>

        <app-icon-displayer [iconArray]="displayRuler" [iconName]="rulerIconName" [iconValue]="iconValue" [iconUnit]="iconUnit" [iconFirstAddition]="iconFirstAddition"></app-icon-displayer>

    </span>
</div>
