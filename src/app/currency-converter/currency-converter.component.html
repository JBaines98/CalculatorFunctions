<div class="bg-slate-500 py-3">
  <div class="flex-container">
    <span class="currencyTitle">
      <br>
      <h1 class="text-white textSize px-2">
        Currency Converter
        <i class="fa-solid fa-coins"></i>
      </h1>
    </span>
  </div>
</div>
<br>
<div>
  <span class="inputCurrency">
    <i [class]="currency"></i>
    <strong> : </strong>
    <input [(ngModel)]="sterlingValue"/>
  </span>
</div>


<br />
<div>
  <button class="buttonCurrency" (click)="dollarExchange()" title="US Dollar">
    <i class="fa-solid fa-dollar-sign iconSize"></i>
  </button>

  <button class="buttonCurrency" (click)="euroExchange()" title="Euros">
    <i class="fa-solid fa-euro-sign iconSize"></i>
  </button>

  <button class="buttonCurrency" (click)="yenExchange()" title="Yen ">
    <i class="fa-solid fa-yen-sign iconSize"></i>
  </button>
</div>
<br />
<div>
  <button class="buttonCurrency" (click)="wonExchange()" title="Won">
    <i class="fa-solid fa-won-sign iconSize"></i>
  </button>

  <button class="buttonCurrency" (click)="pesoExchange()" title="Pesos">
    <i class="fa-solid fa-peso-sign iconSize"></i>
  </button>

  <i [class]="currency"></i>
  <strong> : </strong>
  <input readonly [value]="exchangedValue" />
</div>
