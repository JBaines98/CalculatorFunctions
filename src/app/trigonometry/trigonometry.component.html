<app-title-banner [iconName]="iconName" [titleString]="titleString"></app-title-banner>
<br>
<div>
    <mat-accordion>
        <mat-expansion-panel class="expansion" (opened)="trigonometryPanelState = true" (closed)="trigonometryPanelState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <strong>
                        Trigonometry Calculator
                    </strong>
                </mat-panel-title>
                <mat-panel-description>
                    <strong>
                        Currently I am {{trigonometryPanelState ? 'open' : 'closed'}}
                    </strong>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div>

                <div class="flex-container">
                    <div class="input">
                        <div class="inputTrigonometry">
                            <strong>Angle: </strong>
                            <input  class="w-80" [(ngModel)]="angleInput">
                        </div>
                        <div class="inputTrigonometry">
                            <strong>Hypotenuse: </strong>
                            <input class="w-80" [(ngModel)]="hypotenuse">
                        </div>
                        <div class="inputTrigonometry">
                            <strong>Opposite: </strong>
                            <input class="w-80" [(ngModel)]="opposite">
                        </div>
                        <div class="inputTrigonometry">
                            <strong>Adjacent: </strong>
                            <input class="w-80" [(ngModel)]="adjacent">
                        </div>
                    </div>
                    <div>
                        <span>
                            <button (click)="trigonometrySin()" class="buttonGo">
                                <strong>Go</strong>
                            </button>
                            <button (click)="clearTrigonometry()" class="buttonClear">
                                <strong>Clear</strong>
                            </button>
                        </span>
                    </div>
                </div>
                <br>
                <div class="flex-container">
                    <span>
                        <button (click)="trigonometrySin()" class="buttonTrigonometry">
                            <strong>Sin</strong>
                        </button>
                        <button (click)="trigonometryCos()" class="buttonTrigonometry">
                            <strong>Cos</strong>
                        </button>
                        <button (click)="trigonometryTan()" class="buttonTrigonometry">
                            <strong>Tan</strong>
                        </button>
                    </span>
                </div>

            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
