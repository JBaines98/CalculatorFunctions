  <!-- <div class="bg-slate-500 py-3">
    <span class="title">
      <h1 class="text-white px-2 textSize">Calculator <i class="fa-solid fa-calculator"></i></h1>
    </span>

  <app-title-banner [iconName]="iconName" [titleString]="titleString"></app-title-banner>

  <br>

  <span class="homeSize">
    <button class="home" (click)="homeButtonClicked()">
      <i class="fa-solid fa-house"></i>
    </button>
    
  </span>

  

  <span>
    <button [class.routerBusiness]="themeName === 'business'"
    [class.routerLight]="themeName === 'light'"
    [class.routerDark]="themeName === 'dark'">
      <strong>
        <a routerLink="/history" routerLinkActive="active" ariaCurrentWhenActive="page">Calculation History</a>
      </strong>
    </button>
    <button (click)="changeTheme('business')"
      [class.businessButton]="themeName === 'business'"
      [class.lightButton]="themeName === 'light'"
      [class.darkButton]="themeName === 'dark'">
      <strong>
        Business Theme
      </strong>
    </button>
    <button (click)="changeTheme('light')"
      [class.businessButton]="themeName === 'business'"
      [class.lightButton]="themeName === 'light'"
      [class.darkButton]="themeName === 'dark'">
      <strong>
        Light Theme
      </strong>
    </button>
    <button (click)="changeTheme('dark')"
      [class.businessButton]="themeName === 'business'"
      [class.lightButton]="themeName === 'light'"
      [class.darkButton]="themeName === 'dark'">
      <strong>
        Dark Theme
      </strong>
    </button>
  </span>

  <br>
  <br>

  <div>
    <mat-accordion>
      <mat-expansion-panel [(expanded)]="calculatorPanelState"
        [class.expansionBusiness]="themeName === 'business'"
        [class.expansionLight]="themeName === 'light'"
        [class.expansionDark]="themeName === 'dark'" >
        <mat-expansion-panel-header>
          <mat-panel-title>
            <strong>
              Calculator
            </strong>
          </mat-panel-title>
          <mat-panel-description>
            <strong>
              Currently I am {{calculatorPanelState ? 'open' : 'closed'}}
            </strong>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div>

          <div>
            <app-display-result></app-display-result>
          </div>
          <br>
          <div class="flex">
            <app-number-button key="1" class="button" (numberClicked)="onNumberClicked($event)"></app-number-button>
            <app-number-button key="2" class="button" (numberClicked)="onNumberClicked($event)"></app-number-button>
            <app-number-button key="3" class="button" (numberClicked)="onNumberClicked($event)"></app-number-button>
          </div>
          <br>
          <div class="flex">
            <app-number-button key="4" class="button" (numberClicked)="onNumberClicked($event)"></app-number-button>
            <app-number-button key="5" class="button" (numberClicked)="onNumberClicked($event)"></app-number-button>
            <app-number-button key="6" class="button" (numberClicked)="onNumberClicked($event)"></app-number-button>
          </div>
          <br>
          <div class="flex">
            <app-number-button key="7" class="button" (numberClicked)="onNumberClicked($event)"></app-number-button>
            <app-number-button key="8" class="button" (numberClicked)="onNumberClicked($event)"></app-number-button>
            <app-number-button key="9" class="button" (numberClicked)="onNumberClicked($event)"></app-number-button>
          </div>
          <br>
          <div class="flex">
            <app-number-button key="0" class="button" (numberClicked)="onNumberClicked($event)" class="zeroButton"></app-number-button>
          </div>
          <br>
          <hr>
          <br>
          <div>
            <app-function-button (functionClicked)="onFunctionClicked($event)" (equalClicked)="onEqualClicked()" (clearClicked)="onClearClicked()" (backSpaceClicked)="onBackSpaceClicked()"></app-function-button>
          </div>
          <br>
          <div>
            <app-memory></app-memory>
          </div>
          <br>
          <div>
            <button (click)="showSumHistory()"
            [class.buttonHistoryBusiness]="themeName === 'business'"
            [class.buttonHistoryLight]="themeName === 'light'"
            [class.buttonHistoryDark]="themeName === 'dark'">
              <strong>Show sum history:</strong>
            </button>
          </div>
          <br>
          <div *ngIf="displaySumHistory">
            <app-sum-history></app-sum-history>
          </div>
          <br>

        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <br>
  <hr>
  <br>
  <div>
    <mat-tab-group>
      <mat-tab label="Currency Converter">
        <app-currency-converter></app-currency-converter>
      </mat-tab>
      <mat-tab label="Trigonometry Calculator">
        <app-trigonometry></app-trigonometry>
      </mat-tab>
      <mat-tab label="Length Converter">
        <app-length-converter></app-length-converter>
      </mat-tab>
      <mat-tab label="Weight Converter">
        <app-weight-converter ></app-weight-converter>
      </mat-tab>
      <mat-tab label="Volume Converter">
        <app-volume-converter></app-volume-converter>
      </mat-tab>
      <mat-tab label="Food Calorie Converter">
        <app-food-energy-converter></app-food-energy-converter>
      </mat-tab>
      <mat-tab label="Speed Converter">
        <app-speed-converter></app-speed-converter>
      </mat-tab>
      <mat-tab label="Temperature Converter">
        <app-temperature-converter></app-temperature-converter>
      </mat-tab>
      <mat-tab label="Pressure Converter">
        <app-pressure></app-pressure>
      </mat-tab>
      <mat-tab label="Power Converter">
        <app-power-converter></app-power-converter>
      </mat-tab>
      <mat-tab label="Data Converter">
        <app-data-converter></app-data-converter>
      </mat-tab>
      <mat-tab label="Date & Time">
        <app-date-time></app-date-time>
      </mat-tab>
    </mat-tab-group>
  </div>
