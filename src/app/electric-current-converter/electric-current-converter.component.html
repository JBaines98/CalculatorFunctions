<app-title-banner [iconName]="iconName" [titleString]="titleString"></app-title-banner>
<br>
<div>

    <mat-accordion>
        <mat-expansion-panel (opened)="electricPanelState = true" (closed)="electricPanelState = false"
        [class.expansionBusiness]="themeName === 'business'"
        [class.expansionLight]="themeName === 'light'"
        [class.expansionDark]="themeName === 'dark'">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <strong>
                        Electric-current-converter
                    </strong>
                </mat-panel-title>
                <mat-panel-description>
                    <strong>
                        Currently I am {{electricPanelState ? 'open' : 'closed'}}
                    </strong>
                </mat-panel-description>    
            </mat-expansion-panel-header>
            <div class="flex-container">
                <div class="width">
                    <div class="inputElectric">
                        <label><strong> Choose a electric current unit: </strong></label>
                    </div>
                    <div class="inputElectric">
                        <select class="w-full inputBorder" name="firstQuantity" [(ngModel)]="firstSystem">
                            <option value="Milliampere">Milliampere</option>
                            <option value="Ampere">Ampere</option>
                            <option value="Coulomb per second">Coulomb per second</option>
                            <option value="Kiloampere">Kiloampere</option>
                        </select>
                    </div>
                    <div class="inputElectric">
                        <label><strong> Choose a electric current unit to convert to: </strong></label>
                    </div>
                    <div class="inputElectric">
                        <select class="w-full inputBorder" name="firstQuantity" [(ngModel)]="secondSystem">
                            <option value="Milliampere">Milliampere</option>
                            <option value="Ampere">Ampere</option>
                            <option value="Coulomb per second">Coulomb per second</option>
                            <option value="Kiloampere">Kiloampere</option>
                        </select>
                    </div>
                    <br>
                    <div class="inputElectric">
                        <div>
                            <label><strong>First </strong></label>
                        </div>
                        <div>
                            <input class="w-full inputBorder" [(ngModel)]="firstValue">
                        </div>
                        <div>
                            <strong>{{firstSystem}}</strong>
                        </div>
                    </div>
                    <div class="inputElectric">
                        <div>
                            <label><strong>Second </strong></label>
                        </div>
                        <div>
                            <input class="w-full inputBorder" readonly [(ngModel)]="secondValue">
                        </div>
                        <div>
                            <strong>{{secondSystem}}</strong>
                        </div>
                    </div>
                    <br>
                    <div class="inputBorder">
                        <div>
                            <label><strong>Conversion Rate:</strong></label>
                        </div>
                        <div>
                            <input class="w-full inputBorder" readonly [(ngModel)]="displayConversionRate">
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <span>
                            <button (click)="electricCurrentConversion()"
                            [class.buttonElectricBusiness]="themeName === 'business'"
                            [class.buttonElectricLight]="themeName === 'light'"
                            [class.buttonElectricDark]="themeName ==='dark'"
                            [class.button-base]="themeName === 'business' || themeName === 'light' || themeName === 'dark'">
                                <strong>Go</strong>
                            </button>
                            <button (click)="clearElectricCurrentClicked()"
                            [class.buttonElectricClearBusiness]="themeName === 'business'"
                            [class.buttonElectricClearLight]="themeName === 'light'"
                            [class.buttonElectricClearDark]="themeName === 'dark'"
                            [class.button-base]="themeName === 'business' || themeName === 'light' || themeName === 'dark'">
                                <strong>Clear</strong>
                            </button>
                        </span>
                    </div>
                    <br>
                    <br>
                    <div *ngIf="showElectricCurrentKey">
                        <div class="margin">
                            <span class="icon">
                                <app-icon-displayer [iconArray]="displayIcons" [iconName]="iconName" [iconUnit]="iconUnit" [iconValue]="iconValue" [iconFirstAddition]="iconFirstAddition" [displayPowerComponent]="displayElectricCurrentComponent"></app-icon-displayer>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</div>
