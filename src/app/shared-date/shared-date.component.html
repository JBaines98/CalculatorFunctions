<mat-card class="card">
    <mat-card-content [class.backgroundBusiness]="themeName === 'business'"
                    [class.backgroundLight]="themeName === 'light'"
                    [class.backgroundDark]="themeName === 'dark'">
        <div class="text">
            <strong>
                {{currentDate | date: 'shortDate'}}
            </strong>
        </div>
    </mat-card-content>
</mat-card>
